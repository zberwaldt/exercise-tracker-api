{% extends 'base.html' %}
 
{% block content %}

<h2>{{g.user['username']}}</h2>
<section>
{% if exercises %}
{% for exercise in exercises %}
<div class="exercise">
    <h3>{{exercise.details}}</h3>
    <p>{{exercise.duration}}</p>
    <p>{{exercise.date_of}}</p>
</div>
{% endfor %}
{% else %}
    <p>No exercises logged yet.</p>
{% endif %}
<a href="{{url_for('api.add_exercises')}}">Add Exercise</a>
</section>
{% endblock %}
