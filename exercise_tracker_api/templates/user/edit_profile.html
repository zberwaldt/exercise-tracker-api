{% extends 'base.html' %}

{% block content %}
<form id="create-profile-form" 
      class="post-form"
      method="POST" 
      autocomplete="off">
    <h2>Edit {{ user.username }}'s Profile</h2>
    <label for="bio">
        Bio:
        <textarea id="bio" 
                  name="bio">
tell us about yourself...
        </textarea>
    </label>
    <label for="twitter">
        Twitter:
        <input type="text" 
               name="twitter" 
               id="twitter"
               value="{% if user.twitter %}{{user.twitter}}{% else %}twitter{% endif %}">
    </label>
    <label for="facebook">
        Facebook:
        <input type="text" 
               name="facebook" 
               id="facebook"
               value="{% if user.facebook %}{{user.facebook}}{% else %}facebook{% endif %}">
    </label>
    <label for="instagram">
        Instagram:
        <input type="text" 
               name="instagram" 
               id="instagram"
               value="{% if user.instagram %}{{user.instagram}}{% else %}instagram{% endif %}">
    </label>
    <input type="submit" value="create profile">
</form>

{% endblock %}
