{% extends 'base.html' %}

{% block content %}
<form id="create-profile-form" 
      class="post-form"
      method="POST" 
      autocomplete="off">
    <h2>Edit {{ user.username }}'s Profile</h2>
    <label for="bio">
        Bio:
        <textarea id="bio" 
                  name="bio"
                  placeholder="Describe yourself here...">{% if user.bio %}{{ user.bio }}{% endif %}</textarea>
    </label>
    <label for="twitter">
        Twitter:
        <input type="text" 
               name="twitter" 
               id="twitter"
               placeholder="twitter handle"
               value="{% if user.twitter %}{{user.twitter}}{% endif %}">
    </label>
    <label for="facebook">
        Facebook:
        <input type="text" 
               name="facebook" 
               id="facebook"
               placeholder="facebook profile"
               value="{% if user.facebook %}{{user.facebook}}{% endif %}">
    </label>
    <label for="instagram">
        Instagram:
        <input type="text" 
               name="instagram" 
               id="instagram"
               placeholder="instagram username"
               value="{% if user.instagram %}{{user.instagram}}{% endif %}">
    </label>
    <input type="submit" value="create profile">
</form>

{% endblock %}
